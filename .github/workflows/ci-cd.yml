name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.23'  # Versi Go yang digunakan

    - name: Install dependencies
      run: |
        go mod tidy
        go build -v ./...

    - name: Run tests
      run: go test -v ./...

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to Neon
      run: |
        pg_restore -h ${{ secrets.NEON_DB_HOST }} -U ${{ secrets.NEON_DB_USER }} -d ${{ secrets.NEON_DB_NAME }} -v "C:\Users\agustibayusamudro\dump\db_contractsimsppob.dump"
      env:
        NEON_DB_PASSWORD: ${{ secrets.NEON_DB_PASSWORD }}
