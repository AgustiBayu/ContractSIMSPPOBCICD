name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23'  # Versi Go yang digunakan
      - name: Install dependencies
        run: |
          go mod tidy
          go build -v ./...
          
      - name: Run tests
        run: go test -v ./...
      - name: Run unit tests
        run: go test -v ./...  # Jalankan unit tests untuk seluruh package

      - name: Run tests with coverage
        run: go test -coverprofile=coverage.out ./...  # Menambahkan coverage untuk pengujian

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: coverage.out

      - name: Clean up
        run: rm coverage.out  # Bersihkan file coverage setelah selesai