name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.23'  # Versi Go yang digunakan

    - name: Install dependencies
      run: |
        go mod tidy
        go build -v ./...

    - name: Run tests
      run: go test -v ./...

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Upload dump file as artifact
      uses: actions/upload-artifact@v3
      with:
        name: database-dump
        path: ./dump/db_contractsimsppob.dump

    - name: Download dump file
      uses: actions/download-artifact@v3
      with:
        name: database-dump

    - name: Deploy to Neon
      run: |
        pg_restore --host=${{ secrets.NEON_DB_HOST }} \
                   --username=${{ secrets.NEON_DB_USER }} \
                   --dbname=${{ secrets.NEON_DB_NAME }} \
                   --verbose ./db_contractsimsppob.dump
      env:
        PGPASSWORD: ${{ secrets.NEON_DB_PASSWORD }}